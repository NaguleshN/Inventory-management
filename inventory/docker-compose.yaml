version: "3.9"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - DATABASE_URL=sqlite:///db.sqlite3
      - REDIS_URL=redis://redis:6379/0
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
  
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
