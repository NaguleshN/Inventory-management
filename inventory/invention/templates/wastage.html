{% extends 'base.html' %}

{% load static %}

{% block base %}
<style>
#waste{
  margin-top:75px;
  
}

</style>


<div class="p-4 " id="waste">
  
<div class="container shadow p-4 mb-4">
    <div class="row justify-content-between gap-4 " style="margin-left:95px;padding:35px">

      <div class="col bg-cyan rounded">
        <form method="POST">
          {% csrf_token%}
          
          <center><h1 style="font-style:Serif">Wastage Form</h1></center>
          <div class="mb-3">
            <div class="mb-3">
              <label for="example" class="form-label">Product Name</label>
              <input type="text" name="product_name" value="{{item.product.name}}">
            </div>
            <div class="mb-3">
              <label for="example1" class="form-label">Category</label>
              <input type="text" name="category" value="{{item.product.category}}">
            </div>
            <div class="mb-3">
              <label for="example2" class="form-label">Actual Quantity</label>
              <p>{{item.product.actual_count}}</p>
            </div>
            <div class="mb-3">
              <label for="example3" class="form-label">Taken Quantity</label>
              <p>{{item.quantity}}</p>
            </div>
            <div class="mb-3">
              <label for="example4" class="form-label">Taken Date</label>
              <p>{{item.created_at}}</p>
            </div>
            <div class="mb-3">
              <label for="example3" class="form-label">Damaged Quantity</label>
              <input type="number" name="damaged_qty"  required>
            </div>
            <div class="mb-3">
              <label for="example4" class="form-label">Reason</label>
              <input type="text" name="reason" required>
            </div>
            <div>
              <form action="{% url 'Add_wastage' item.id %}" method="post">
              <button type="submit" class="bg-outline-primary">submit</button>
              </form>
            </div>
            <div class="col rounded mt-5 p-5 mx-5">
              <img src="{% static 'images/download.png' %}" alt="loading" height="300">
            </div>
            <div class="message">
              {% for message in messages %}
              <p> {{message}} </p>  
              {% endfor %}
            </div> 
          </div>
        </div>
        
      </div>
{% endblock %}
