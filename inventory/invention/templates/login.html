{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        
        <script src="proj.js"></script>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing:border-box;
                font-family:Arial, Helvetica, sans-serif;
            
            }
             body {
                display:flex;
                justify-content: center;
                align-items: center;
                background-color: white;
               
             }
            
            .forms {
                width: 420px;
                background-color: transparent;
                color:black
            
            }
            .forms h1{
                text-align: center;
                font: size 50px;;
            }
            .forms .inputbox {
                position:relative;
                width:100%;
                height:50px;
                padding:20px;
                
                margin:30px 0;
            
            }
            .inputbox input {
                width:100%;
                height:100%;
                background:transparent;
                border:none;
                border:2px solid black;
                border-radius: 40px;
                padding:20px 20px 20px 20px;
                font-size: 17px;
            
            
            
            }
            .inputbox input::placeholder{
                color:black
            }
            .inputbox i {

                position:absolute;
                font-size: 50px;
                
            }
            .forms .forgot {
                justify-content: space-between;
                margin:-15px 0px 15px;
                padding:20px
            }
            .inputbox input:focus{
                color: black;
            }
            .forgot .submit{
                width:100%;
                height:40px;
                {% comment %} background-color:cyan; {% endcomment %}
            }
            .forgot .submit:hover{
                background-color:white;
            }
            .forgot a{
                align-items:center;
            }
            .borderbox{
                border:2px solid white;
                box-shadow: 10px 10px 10px 10px;
                border-radius:20px;
                padding:100px;
            }
            .message {
              color: red;
            }
        </style>
    </head>
    <body>
        <div class="image">
       
            <img src="{% static '\images\10yearslogo_1-1-1_page-0001-removebg-preview.png' %}" alt="">
         </div>
        <div class="borderbox">
           
        <div class="forms">
           
        <form method="POST">
          {% csrf_token %}
          
            <h1>Login</h1>
            <div class="inputbox">
                <input name='rollno' type="text" placeholder="Enter your rollnumber" >
                {{password}}
                <i class='bx bxs-user'></i>

            </div>
            
            <div class="forgot">
               
                <button type="submit" class="submit bg-info ">LOGIN</button>
            </div>

            ADMIN:
            <a href="{% url "social:begin" 'azuread-tenant-oauth2' %}">MICROSOFT </a>
            
            {% comment %} <div class="message">
              {% for message in messages %}
              <p> {{message}} </p>  
              {% endfor %}
            </div> {% endcomment %}
            {% for message in messages %}
    
    <div class="flex justify-between bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-2 py-2 shadow-md mb-5" role="alert">
        <div class="flex">
            <div class="py-1">
                <svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg>
            </div>
            <div class="" >{{ message }}</div>
            
        </div>
            <div>
                <a class="close" href="{% url 'profile'%}" data-dismiss="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </a>                      
            </div>
    </div>

{% endfor %}
            
        </form>
         </div>
        
        </div>
    </body>
</html>
